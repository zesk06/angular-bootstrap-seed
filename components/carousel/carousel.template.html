<link rel="stylesheet" href="/components/carousel/carousel.css">


<div class="col-md-8 col-md-offset-2">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li ng-repeat="image in $ctrl.images track by image.id" data-target="#carousel-example-generic" data-slide-to="{{$index}}"
        ng-class="{'active': image.active}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div ng-repeat="image in $ctrl.images track by image.id" ng-class="{'item': true,  'active': image.active}">
        <img src="/images/carousel/{{ image.image }}" alt="{{ image.name }}">
        <div class="carousel-caption">
          <h3>{{ image.name }}</h3>
          <p>{{ image.comment }}</p>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <span class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </span>
    <span class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </span>
  </div>
</div>
