<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Name: {{$ctrl.person.name}}</h3>
  </div>
  <div class="panel-body">
    <div><i class="fa fa-gg" aria-hidden="true"></i> Id: {{$ctrl.person.id}}</div>
    <div><i class="fa fa-building" aria-hidden="true"></i> Company: {{$ctrl.person.company}}</div>
    <div><i class="fa fa-envelope" aria-hidden="true"></i> Email: {{$ctrl.person.email}}</div>

  </div>
  <div class="panel-footer">
      <button ui-sref="people" class="btn">Close</button>
