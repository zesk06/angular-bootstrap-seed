<div class="row">
  <div class="col-md-2">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="person in $ctrl.people | orderBy: 'name'">
        <a ui-sref-active="active" ui-sref="people.person({ personId: person.id })">
          {{person.name}}
      </a>
      </li>
    </ul>
  </div>
  <div class="col-md-10">
    <ui-view></ui-view>
  </div>
</div>
